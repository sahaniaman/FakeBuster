<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeBuster</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <img src="../assets/icons/icon-32.png" alt="FakeBuster" class="logo">
                <h1 class="title">FakeBuster</h1>
            </div>
            <div class="status-indicator" id="protectionStatus">
                <span class="status-dot active"></span>
                <span class="status-text">Protected</span>
            </div>
        </header>

        <!-- Current Site Analysis -->
        <section class="site-analysis">
            <div class="analysis-header">
                <h2>Current Site Analysis</h2>
                <button class="refresh-btn" id="refreshAnalysis">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M3 7v6h6M14 17h6v-6M21 3l-6 6-6-6M3 21l6-6 6 6"/>
                    </svg>
                </button>
            </div>
            <div class="site-card" id="siteCard">
                <div class="site-info">
                    <div class="site-url" id="currentUrl">Loading...</div>
                    <div class="trust-score">
                        <span class="score-label">Trust Score:</span>
                        <div class="score-bar">
                            <div class="score-fill" id="trustScoreFill"></div>
                        </div>
                        <span class="score-value" id="trustScoreValue">--</span>
                    </div>
                </div>
                <div class="site-status" id="siteStatus">
                    <div class="status-badge analyzing">Analyzing...</div>
                </div>
            </div>
        </section>

        <!-- Features -->
        <section class="features">
            <div class="feature-card" id="reviewAnalysis">
                <div class="feature-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                </div>
                <div class="feature-content">
                    <h3>Review Analysis</h3>
                    <p class="feature-status" id="reviewStatus">No reviews detected</p>
                </div>
                <div class="feature-action">
                    <button class="action-btn" id="analyzeReviews">Analyze</button>
                </div>
            </div>

            <div class="feature-card" id="couponFinder">
                <div class="feature-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 12a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1v-7z"/>
                        <path d="M21 5a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V5z"/>
                    </svg>
                </div>
                <div class="feature-content">
                    <h3>Coupon Finder</h3>
                    <p class="feature-status" id="couponStatus">Search for coupons</p>
                </div>
                <div class="feature-action">
                    <button class="action-btn" id="findCoupons">Find</button>
                </div>
            </div>

            <div class="feature-card" id="websiteCheck">
                <div class="feature-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9 12l2 2 4-4"/>
                        <path d="M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z"/>
                    </svg>
                </div>
                <div class="feature-content">
                    <h3>Website Legitimacy</h3>
                    <p class="feature-status" id="websiteStatus">Checking...</p>
                </div>
                <div class="feature-action">
                    <button class="action-btn" id="checkWebsite">Check</button>
                </div>
            </div>
        </section>

        <!-- Notifications -->
        <section class="notifications" id="notifications" style="display: none;">
            <h3>Recent Alerts</h3>
            <div class="notification-list" id="notificationList">
                <!-- Notifications will be populated here -->
            </div>
        </section>

        <!-- Settings -->
        <section class="settings">
            <button class="settings-btn" id="openSettings">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                </svg>
                Settings
            </button>
            <button class="dashboard-btn" id="openDashboard">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <path d="M9 9h6v6H9z"/>
                </svg>
                Dashboard
            </button>
        </section>

        <!-- User Auth -->
        <section class="auth-section" id="authSection">
            <div class="auth-status" id="authStatus">
                <div class="user-info" id="userInfo" style="display: none;">
                    <img class="user-avatar" id="userAvatar" src="" alt="User">
                    <span class="user-name" id="userName"></span>
                </div>
                <button class="auth-btn" id="authBtn">Sign In</button>
            </div>
        </section>
    </div>

    <script src="popup.js"></script>
</body>
</html>
